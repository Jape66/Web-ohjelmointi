<body>
    <h1>Tervetuloa!</h1>
    <p id="tervehdys"></p>

    <script>
        let etunimi = "Janne";
        let ika = 26;
        let vuosi = new Date().getFullYear();
        let syntymavuosi = vuosi - ika;
        let terve = document.getElementById("tervehdys");
        terve.innerHTML = `Hei ${etunimi}, olet syntynyt vuonna ${syntymavuosi}.`;
    </script>
